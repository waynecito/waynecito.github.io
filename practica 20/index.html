<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario-fares</title>
    <link rel="stylesheet" href="esilos.css">
</head>
<body>
    <header id="titulo1">
        <h1>Ediciones Fares</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Principal</a></li>
            <li><a href="#">Libros</a></li>
            <li>
                <a href="#">Inventario</a>
                <div>
                    <a href="cproductos.html">Crear Producto</a>
                    <a href="#">Consultar Productos</a>
                </div>
            </li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <section>
        <div>
            <h2>Inventario</h2>
        </div>
        <form action="guardar.html" method="post" enctype="multipart/form-data" autocomplete="off">
        <div>
            <label>Codigo: <input type="text" name="codigo" id="codigo" pattern="[0-9]{3,}"
                placeholder="Ingresar solo numeros" size="12" autofocus required> </label>
                <label>Producto: <input type="text" name="nproducto" id="nproducto" pattern="^[a-zA-Z\s]+ {3,100}" placeholder="Ingresar Solo Letras" size="50" autofocus required></label>
        </div>
        <div>
            <label>Costo: <input type="text" name="costop" id="costop" pattern="[0-9]+([,\.][0-9]+)?"> </label>
            <label>Porcentaje de Venta: <input type="text" name="porcentajev" id="porcentajev" maxlength="3" size="4"></label>
        </div>
        <div>
            <label>Precio de venta: <input type="text" name="pventa" id="pventa" readonly> </label>
            <label>Fecha: <input type="date" name="fecha_creacion" id="fecha_creacion"> </label>
        </div>
        <div>
            <img src="" width="200px" alt="imagen del Producto....">
        </div>
        <div>
            <input type="file" name="simagen" id="simagen">
        </div>
        <input type="submit" value="Guardar">
        </form>
    </section>
    <footer>
        <p>Derechos Reservados &copy; 2004-2023</p>
    </footer>
</body>
</html>
