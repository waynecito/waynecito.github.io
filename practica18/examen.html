<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
    <div class="contenedor">
        <h2>Formulario de Contacto</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Ingrese su email" required>

            <label for="asunto">Asunto:</label>
            <input type="text" name="asunto" id="asunto" placeholder="Ingrese el asunto" required>

            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" placeholder="Ingrese su mensaje" rows="5" required></textarea>

            <input type="submit" value="Enviar Datos">
        </form>
    </div>
</body>
</html>
