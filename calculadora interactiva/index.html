<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculadora Web</h1>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <br>
    <button onclick="realizarOperacion('suma')">Suma</button>
    <button onclick="realizarOperacion('resta')">Resta</button>
    <button onclick="realizarOperacion('multiplicacion')">Multiplicación</button>
    <button onclick="realizarOperacion('division')">División</button>
    <div id="result"></div>

    <script>
        var resultado;
        var num1;
        var num2;

        function realizarOperacion(operacion) {
            num1 = parseFloat(document.getElementById('num1').value);
            num2 = parseFloat(document.getElementById('num2').value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerHTML = "Por favor, ingresa números válidos.";
                return;
            }

            switch (operacion) {
                case 'suma':
                    resultado = num1 + num2;
                    break;
                case 'resta':
                    resultado = num1 - num2;
                    break;
                case 'multiplicacion':
                    resultado = num1 * num2;
                    break;
                case 'division':
                    if (num2 === 0) {
                        document.getElementById('result').innerHTML = "No se puede dividir por 0.";
                        return;
                    }
                    resultado = num1 / num2;
                    break;
                default:
                    document.getElementById('result').innerHTML = "Operación no válida.";
                    return;
            }

            document.getElementById('result').innerHTML = "Resultado: " + resultado;
        }
    </script>
</body>
</html>
